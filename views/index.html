<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/4cf42ca2-4f10-4b7c-b9ba-da3c09eb0926/vecteezy_plant-in-pot-icon_9376677_486.png?v=1698151708567"
    />
    <style>
      img {
        width: 5%;
      }
    </style>
    <title>Rootz - Login</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/js/login.js" defer></script>
  </head>
  <header>
    <div id="title">
      <img
        id="plantIcon"
        src="https://cdn.glitch.global/4cf42ca2-4f10-4b7c-b9ba-da3c09eb0926/vecteezy_plant-in-pot-icon_9376677_486.png?v=1698151708567"
        alt="Potted Plant Icon"
      />
      <h1>Rootz</h1>
    </div>
    <img
      id="userIcon"
      src="https://cdn.glitch.global/4cf42ca2-4f10-4b7c-b9ba-da3c09eb0926/userIcon.png?v=1698152143072"
      alt="User Icon"
    />
  </header>
  <body>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="nameField">Name</label>
      <input
        type="text"
        id="nameField"
        name="name"
        placeholder="name"
        required
      />
      <br />
      <label for="usernameField">Username</label>
      <input
        type="text"
        id="usernameField"
        name="username"
        placeholder="username"
        required
      />
      <br />
      <label for="passwordField">Password</label>
      <input
        type="text"
        id="passwordField"
        name="password"
        placeholder="password"
        required
      />
      <br />
      <!--TODO: Add functionality to Login button-->
      <button>Login</button>
    </form>
    <!--TODO: Add functionality to Create Account button-->
    <button>New User? Create Account</button>
  </body>
  <footer class="footer">
    <a href="https://www.vecteezy.com/free-png/plant">Plant PNGs by Vecteezy</a>
  </footer>
</html>
